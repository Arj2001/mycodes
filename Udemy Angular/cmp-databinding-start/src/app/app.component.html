<div class="container">
  <app-copit (bpElementCreated)="onAddBlueprint($event)" (serverElement)="onAddServer($event)"></app-copit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-warning" (click)="onChange()">Change the heading</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
       [element]="serverElement"
       [name]="serverElement.name"
       >
        <p #bodyContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
