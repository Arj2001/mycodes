<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="30">Value is 30</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <!-- <ng-template [ngIF]="onlyOdd"> -->
      <p appBasicHighlight>Style 123me with custom directive</p>
      <p appBetterHighlight="green" [defualtColor]="'purple'">Style 123me with custom directive of better highlight</p>
      <!-- </ng-template> -->
    </div>
  </div>
</div>
