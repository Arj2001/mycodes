<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span class="help-block"
              *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched">
              <span *ngIf="signUpForm.get('userData.username').errors['isForbidden']">Enter a different username</span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required.</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span class="help-block"
              *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched">
              <span *ngIf="signUpForm.get('userData.email').errors['email']">Please enter a valid email</span>
              <span *ngIf="signUpForm.get('userData.email').errors['isEmailForbidden']">This email exist please enter different email</span>
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h3>Your Hobbies</h3>
          <button class="btn btn-warning m-2" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of gethobbyControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid || signUpForm.pending">Submit</button>
      </form>
    </div>
  </div>
</div>
